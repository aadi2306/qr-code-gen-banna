<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-xl p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4 text-center">Link to QR Code Generator</h1>
    
    <input
      id="urlInput"
      type="text"
      placeholder="Enter a URL"
      class="w-full border p-2 rounded mb-4"
    />

    <button
      id="generateBtn"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded"
    >
      Generate QR Code
    </button>

    <div class="mt-6 text-center">
      <img id="qrCode" class="mx-auto" alt="QR Code will appear here" />
    </div>

    <div class="mt-4 text-center">
      <button
        id="downloadBtn"
        class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded"
        disabled
      >
        Download QR Code
      </button>
    </div>
  </div>
</body>
</html>
